{template '_header'}
<div class="page-heading">
	<span class='pull-right'>
		<a class="btn btn-default  btn-sm" href="{php echo webUrl('member/list')}">返回列表</a>               
	</span>
	<h2>添加会员</h2> 
</div>

<form {if 'member.list'}action="" method="post"{/if} class="form-horizontal form-validate" enctype="multipart/form-data">
    <div class="form-group">
        <label class="col-sm-2 control-label">会员等级</label>
        <div class="col-sm-9 col-xs-12">
            {ifp 'member.list.edit'}
            <select name='level' class='form-control'>
                <option value=''>{php echo empty($shop['levelname'])?'普通会员':$shop['levelname']}</option>
                {loop $levels $level}
                <option value='{$level['id']}' >{$level['levelname']}</option>
                {/loop}
            </select>
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">会员分组</label>
        <div class="col-sm-9 col-xs-12">
            {ifp 'member.list.edit'}
            <select name='groupid' class='form-control'>
                <option value=''>无分组</option>
                {loop $groups $group}
                <option value='{$group['id']}'>{$group['groupname']}</option>
                {/loop}
            </select>
            {/if}
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="col-sm-2 control-label">真实姓名</label>
        <div class="col-sm-9 col-xs-12">
            {ifp 'member.list.edit'}
            <input type="text" name="realname" class="form-control" value=""  />
            {else}
            <div class='form-control-static'>{$member['realname']}</div>
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-9 col-xs-12">
            {ifp 'member.list.edit'}
            <input type="text" name="mobile" class="form-control" value=""   data-rule-required='true'  onblur="validateMobile($(this))"/>
            {else}
            <div class='form-control-static'>{$member['mobile']}</div>
            {/if}
        </div>
    </div>


    <div class="form-group"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-9 col-xs-12">

            <input type="submit" value="提交" class="btn btn-primary"  />

            <input type="button" name="back" onclick='history.back()' {ifp 'member.level.add|member.level.edit'}style='margin-left:10px;'{/if} value="返回列表" class="btn btn-default" />
        </div>
    </div>


</form>
<script>
function validateMobile(obj)
{
	var mobile = obj.val();

}
</script>
{template '_footer'}
