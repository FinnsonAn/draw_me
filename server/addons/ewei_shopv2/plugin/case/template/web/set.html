{template '_header'}
<div class="page-heading">
    <h2>基础设置</h2>
</div>

<form id="setform"  action="" method="post" class="form-horizontal form-validate">
    <input type="hidden" id="tab" name="tab" value="{$_GPC['tab']}" />
	<div class="form-group">
        <label class="col-sm-2 control-label">作品关键词</label>
        <div class="col-sm-9 col-xs-12">
            {ifp 'case.set.edit'}
            <input type="text" name="data[case]" class="form-control" value="{$data['case']}" />
            {else}
            <div class='form-control-static'>{$data['case']}</div>
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">作者关键词</label>
        <div class="col-sm-9 col-xs-12">
            {ifp 'case.set.edit'}
            <input type="text" name="data[author]" class="form-control" value="{$data['author']}" />
            {else}
            <div class='form-control-static'>{$data['author']}</div>
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-9">
            {ifp 'case.set.edit'}
            <input type="submit" value="提交" class="btn btn-primary"/>
            {/if}
        </div>
    </div>
</form>
{template '_footer'}
