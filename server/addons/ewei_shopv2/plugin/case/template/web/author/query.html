<table class="table table-hover" style="min-width:550px;">
    <tbody>   
        {loop $ds $row}
        <tr>
            <td>ID: {$row['id']}</td>
            <td>{$row['name']}</td>
            <td>{$row['mobile']}</td>
            <td style="width:80px;"><a href="javascript:;" onclick='select_author({php echo json_encode($row);})'>选择</a></td>

        {/loop}

        {/if}
    </tbody>
